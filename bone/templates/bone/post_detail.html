{% extends "bone/base.html" %}

{% block content %}

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/ko_KR/sdk.js#xfbml=1&version=v2.6&appId=1559430574382775";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<div class="container">
    <div class="row">
      <center>
        <div class = "col-sm-12">

        <h1>{{post.title}}</h1>
        <img src = "{{post.photo.url}}", height = 40%, width =40%/>
        <hr/>
        {{post.content}}
        </div>
      </center>
<div class="fb-comments" data-href="{{request.build_absolute_url}}" data-numposts="5"></div>
    </div>
</div>
{%endblock%}
